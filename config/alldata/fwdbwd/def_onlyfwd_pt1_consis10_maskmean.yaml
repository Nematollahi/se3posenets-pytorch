batch-size:   16
num-workers:  8
train-per:    0.6
val-per:      0.15
img-scale:    1e-4
step-len:     2
seq-len:      1
ctrl-type:    actdiffvel
da-threshold: 0.01
da-winsize:   5

# Model options
no-batch-norm:      False
pre-conv:           False
nonlin:             prelu
se3-type:           se3aa
pred-pivot:         False
num-se3:            8
init-transse3-iden: True
init-posese3-iden:  True
#decomp-model:       False
local-delta-se3:    False
use-ntfm-delta:     False
wide-model:         True
use-gt-poses:		  False
use-gt-masks:		  False
use-jt-angles:		  False
use-jt-angles-trans: False

# Mask options
use-wt-sharpening: True
sharpen-start-iter: 0
sharpen-rate: 2.0
use-sigmoid-mask:  False

# Loss options
loss-type:        normmsesqrt
motion-norm-loss: True
fwd-pt-wt:        1.0
bwd-pt-wt:        0.0
fwd-consis-wt:    10.0
bwd-consis-wt:    0.0
fwd-normal-wt:		0.0
bwd-normal-wt:		0.0
fwd-poseanchor-wt: 0.0
bwd-poseanchor-wt: 0.0
normal-max-depth-diff: 0.05
bilateral-depth-smoothing: False
bilateral-window-width: 7
bilateral-depth-std: 0.005
loss-scale:       10000.0

# Pivot options
delta-pivot: maskmean

# Training options
no-cuda:        False
use-pin-memory: False
epochs:         20
start-epoch:    0
train-ipe:      5000
val-ipe:        2500
evaluate:       False
seed:           100

# Optimization options
optimization: adam
lr:           1e-4
momentum:     0
weight-decay: 1e-4
lr-decay:     0.1
decay-epochs: 10
min-lr:		  1e-5

# Display/Save options
disp-freq: 50
save-dir:  trained_nets/alldata/fwdbwd/def_onlyfwd_pt1_consis10_maskmean
disp-err-per-mask: False
