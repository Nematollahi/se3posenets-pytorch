---
# Dataset options
data:         [/home/barun/Projects/rgbd/ros-pkg-irs/wamTeach/ros_pkgs/catkin_ws/src/learn_physics_models/data/singlebox_fixsz_visbullet_2016_04_20_20_55_18/]
box-data:	  True
batch-size:   16
num-workers:  8
train-per:    0.6
val-per:      0.15
img-scale:    1e-4
step-len:     2
seq-len:      1
full-res:	  False
use-xyzrgb:	  False
ctrl-type:    ballposeforce
da-threshold: 0.01
da-winsize:   5

# Model options
no-batch-norm:      False
pre-conv:           False
nonlin:             prelu
se3-type:           se3aa
pred-pivot:         False
num-se3:            3
init-transse3-iden: True
init-posese3-iden:  True
#decomp-model:       False
local-delta-se3:    False
use-ntfm-delta:     False
wide-model:         True
use-gt-poses:		  False
use-gt-masks:		  False
use-jt-angles:		  False
use-jt-angles-trans: False

# Mask options
use-wt-sharpening: True
sharpen-start-iter: 0
sharpen-rate: 1.0
use-sigmoid-mask:  False

# Loss options
loss-type:        mse
motion-norm-loss: False
pt-wt:            1.0
consis-wt:        10.0
pose-dissim-wt:   0.0
delta-dissim-wt:  0.0
loss-scale:       10000.0
backprop-only-first-delta: False

# Training options
no-cuda:        False
use-pin-memory: False
epochs:         20
start-epoch:    0
train-ipe:      5000
val-ipe:        500
evaluate:       False
seed:           100

# Optimization options
optimization: adam
lr:           1e-4
momentum:     0
lr-decay:     0.1
decay-epochs: 50

# Display/Save options
disp-freq: 50
save-dir:  trained_nets/boxdata/singlebox/defaultres/ours/3se3_wtsharpenr1s0_ballposeforce_mse
disp-err-per-mask: False
