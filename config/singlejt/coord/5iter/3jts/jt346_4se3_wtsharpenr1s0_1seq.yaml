---
# Dataset options
data:         [/home/barun/Projects/rgbd/ros-pkg-irs/wamTeach/ros_pkgs/catkin_ws/src/baxter_motion_simulator/singlejtdata/data2k/joint3/postprocessmotions_f, /home/barun/Projects/rgbd/ros-pkg-irs/wamTeach/ros_pkgs/catkin_ws/src/baxter_motion_simulator/singlejtdata/data2k/joint4/postprocessmotions_f, /home/barun/Projects/rgbd/ros-pkg-irs/wamTeach/ros_pkgs/catkin_ws/src/baxter_motion_simulator/singlejtdata/data2k/joint6/postprocessmotions_f]
batch-size:   32
num-workers:  8
train-per:    0.75
val-per:      0.1
img-scale:    1e-4
step-len:     2
seq-len:      1
ctrl-type:    actdiffvel

# Model options
no-batch-norm:      False
pre-conv:           False
nonlin:             prelu
se3-type:           se3aa
pred-pivot:         False
num-se3:            4
init-transse3-iden: True
init-posese3-iden:  True
local-delta-se3:    False
use-ntfm-delta:     False
wide-model:         True
use-gt-poses:		  False
use-gt-masks:		  False

# Mask options
use-wt-sharpening: True
sharpen-start-iter: 0
sharpen-rate: 1.0
use-sigmoid-mask:  False

# Loss options
loss-type:        normmsesqrt
motion-norm-loss: False
fwd-wt:           1.0
bwd-wt:           1.0
consis-wt:        10.0
loss-scale:       10000.0

# Training options
no-cuda:        False
use-pin-memory: False
epochs:         20
start-epoch:    0
train-ipe:      2000
val-ipe:        500
evaluate:       False
seed:           100
coord-iter:		 5

# Optimization options
optimization: adam
lr:           1e-4
momentum:     0
lr-decay:     0.1
decay-epochs: 30

# Display/Save options
disp-freq: 25
save-dir:  trained_nets/singlejt/coord/5iter/3jts/jt346_4se3_wtsharpenr1s0_1seq
disp-err-per-mask: False
